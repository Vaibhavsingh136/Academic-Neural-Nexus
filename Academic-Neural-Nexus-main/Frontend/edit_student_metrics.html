<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Metrics</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        :root {
            --cyber-blue: #2A2F45;
            --neon-teal: #00C9A7;
            --hud-purple: #845EC2;
            --interface-bg: rgba(42, 47, 69, 0.95);
            --glass-border: rgba(132, 94, 194, 0.3);
        }
        * { margin: 0; padding: 0; font-family: "Poppins", sans-serif; box-sizing: border-box; }
        body {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(45deg, #0A1020, #1A1F35);
        }
        .container {
            width: 90%; 
            max-width: 600px; 
            background: var(--interface-bg); 
            border-radius: 16px; 
            padding: 2rem; 
            backdrop-filter: blur(12px); 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 0 40px rgba(132, 94, 194, 0.2);
        }
        h2 { color: #fff; text-align: center; margin-bottom: 1.5rem; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        label { color: #fff; }
        input, button { padding: 0.75rem; border-radius: 8px; border: none; font-size: 1rem; }
        input { background: rgba(255,255,255,0.1); color: #fff; }
        button { background: linear-gradient(45deg, var(--hud-purple), var(--neon-teal)); color: #fff; cursor: pointer; }
        button:hover { opacity: 0.9; }
        .btn {
            display: inline-block;
            text-align: center;
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--hud-purple), var(--neon-teal));
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Student Metrics</h2>
        <form method="POST" action="/edit_student_metrics">
            <label for="student_username">Student Username:</label>
            <input type="text" name="student_username" id="student_username" placeholder="Enter student username" required>
            
            <label for="gpa">CGPA:</label>
            <input type="number" step="0.01" name="gpa" id="gpa" placeholder="Enter new CGPA" required>

            <label for="gpa">SGPA:</label>
            <input type="number" step="0.01" name="sgpa" id="sgpa" placeholder="Enter new SGPA" required>
            
            <label for="attendance">Attendance (%):</label>
            <input type="number" name="attendance" id="attendance" placeholder="Enter attendance rate" required>
            
            <button type="submit">Update Metrics</button>
        </form>
        <a class="btn" href="/teacher">Back to Dashboard</a>
    </div>
</body>
</html>
